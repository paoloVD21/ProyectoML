<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Predicción de Monto de Crédito MIVIVIENDA</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <nav id="barraSuperior">
        <img src="static/logoFMV.png" alt="Logo FMV">
    </nav>

    <h1 style="margin-top: 100px;">Predicción de Monto de Crédito MIVIVIENDA</h1>
    <nav>
        <button id="btnManual" class="active">Ingresar Manualmente</button>
        <button id="btnCSV">Cargar archivo CSV</button>
    </nav>

    <!-- Formulario manual -->
    <section id="sectionManual">
        <form id="formIndividual">
            <label for="provincia">Provincia</label>
            <select id="provincia" name="PROVINCIA" required>
                <option value="">Selecciona una provincia</option>
            </select>

            <label for="producto">Producto</label>
            <select id="producto" name="PRODUCTO" required disabled>
                <option value="">Selecciona un producto</option>
            </select>

            <label for="tipo_ifi">Tipo IFI</label>
            <select id="tipo_ifi" name="TIPO_IFI" required disabled>
                <option value="">Selecciona tipo IFI</option>
            </select>

            <label for="ifi">IFI</label>
            <select id="ifi" name="IFI" required disabled>
                <option value="">Selecciona IFI</option>
            </select>

            <label for="monto_cuota_inicial">Monto Cuota Inicial (S/)</label>
            <input type="number" id="monto_cuota_inicial" name="MONTO_CUOTA_INICIAL" min="0" step="0.01" required />

            <label for="monto_valor_vivienda">Monto Valor Vivienda (S/)</label>
            <input type="number" id="monto_valor_vivienda" name="MONTO_VALOR_VIVIENDA" min="0" step="0.01" required />

            <label for="ingreso_mensual">Ingreso Mensual Cliente (S/)</label>
            <input type="number" id="ingreso_mensual" name="INGRESO_MENSUAL_CLIENTE" min="0" step="0.01" required />

            <button type="submit" class="submit-btn">Predecir Monto</button>
        </form>
        <div id="resultIndividual"></div>
    </section>

    <!-- Sección cargar CSV -->
    <section id="sectionCSV" class="hidden">
        <div id="csvContainer">
            <h1>Cargar Archivo CSV</h1>

            <label for="csvFile">Selecciona un archivo CSV</label>
            <input type="file" id="csvFile" accept=".csv" />
            <button id="clearCSV" type="button">Eliminar CSV</button>

            <button id="procesarCSV" type="button">Predecir</button>

            <div id="csvOutput"></div>
            <div id="csvMessage"></div>
            <!-- Botón de descarga del CSV resultante -->
            <a id="downloadLink" style="display:none;" download="predicciones.csv">
                <button type="button">Descargar CSV con predicciones</button>
            </a>
        </div>
    </section>

    <script src="/static/script.js"></script>
</body>

</html>
