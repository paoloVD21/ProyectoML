        }

        select,

            padding: 8px;

    </style>

    <h1>Predicción de Monto de Crédito MIVIVIENDA</h1>

    <form id="formIndividual">
        <label for="provincia">Provincia</label>
        <select id="provincia" name="PROVINCIA" required>
            <option value="">Selecciona una provincia</option>
        </select>

        <label for="producto">Producto</label>
        <select id="producto" name="PRODUCTO" required disabled>
            <option value="">Selecciona un producto</option>
        </select>

        <label for="tipo_ifi">Tipo IFI</label>
        <select id="tipo_ifi" name="TIPO_IFI" required disabled>
            <option value="">Selecciona tipo IFI</option>
        </select>

        <label for="ifi">IFI</label>
        <select id="ifi" name="IFI" required disabled>
            <option value="">Selecciona IFI</option>
        </select>

        <label for="monto_cuota_inicial">Monto Cuota Inicial (S/)</label>
        <input type="number" id="monto_cuota_inicial" name="MONTO_CUOTA_INICIAL" min="0" step="0.01" required />

        <label for="monto_valor_vivienda">Monto Valor Vivienda (S/)</label>
        <input type="number" id="monto_valor_vivienda" name="MONTO_VALOR_VIVIENDA" min="0" step="0.01" required />

        <label for="ingreso_mensual">Ingreso Mensual Cliente (S/)</label>
        <input type="number" id="ingreso_mensual" name="INGRESO_MENSUAL_CLIENTE" min="0" step="0.01" required />

        <button type="submit" class="submit-btn">Predecir Monto</button>
    </form>

        const provinciaSelect = document.getElementById("provincia");
        const productoSelect = document.getElementById("producto");
        const tipoIfiSelect = document.getElementById("tipo_ifi");
        const ifiSelect = document.getElementById("ifi");

        function clearSelect(selectElement) {
            selectElement.innerHTML = '<option value="">Selecciona</option>';
            selectElement.disabled = true;
        }

        function cargarProvincias() {
            clearSelect(provinciaSelect);
            Object.keys(dataProvincia).sort().forEach(prov => {
                const option = document.createElement("option");
                option.value = prov;
                option.textContent = prov;
                provinciaSelect.appendChild(option);
            });
            provinciaSelect.disabled = false;
        }

        function updateProductos() {
            clearSelect(productoSelect);
            clearSelect(tipoIfiSelect);
            clearSelect(ifiSelect);
            const provincia = provinciaSelect.value;
            if (!provincia || !dataProvincia[provincia]) return;
            const productos = Object.keys(dataProvincia[provincia]).sort();
            productos.forEach(p => {
                const option = document.createElement("option");
                option.value = p;
                option.textContent = p;
                productoSelect.appendChild(option);
            });
            productoSelect.disabled = false;
        }

        function updateTipoIfi() {
            clearSelect(tipoIfiSelect);
            clearSelect(ifiSelect);
            const provincia = provinciaSelect.value;
            const producto = productoSelect.value;
            if (!provincia || !producto || !dataProvincia[provincia][producto]) return;
            const tiposIfi = Object.keys(dataProvincia[provincia][producto]).sort();
            tiposIfi.forEach(t => {
                const option = document.createElement("option");
                option.value = t;
                option.textContent = t;
                tipoIfiSelect.appendChild(option);
            });
            tipoIfiSelect.disabled = false;
        }

        function updateIfi() {
            clearSelect(ifiSelect);
            const provincia = provinciaSelect.value;
            const producto = productoSelect.value;
            const tipoIfi = tipoIfiSelect.value;
            if (!provincia || !producto || !tipoIfi || !dataProvincia[provincia][producto][tipoIfi]) return;
            const ifis = dataProvincia[provincia][producto][tipoIfi].sort();
            ifis.forEach(i => {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                ifiSelect.appendChild(option);
            });
            ifiSelect.disabled = false;
        }

        provinciaSelect.addEventListener("change", updateProductos);
        productoSelect.addEventListener("change", updateTipoIfi);
        tipoIfiSelect.addEventListener("change", updateIfi);

        document.addEventListener("DOMContentLoaded", () => {
            cargarProvincias();
            clearSelect(productoSelect);
            clearSelect(tipoIfiSelect);
            clearSelect(ifiSelect);
        });
    </script>
